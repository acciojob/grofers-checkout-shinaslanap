<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grofers Checkout</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .total-row {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Grocery List</h2>

<table id="grocery-table">
    <thead>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="item">Apple</td>
            <td class="prices">1.50</td>
        </tr>
        <tr>
            <td class="item">Banana</td>
            <td class="prices">0.99</td>
        </tr>
        <tr>
            <td class="item">Orange</td>
            <td class="prices">1.20</td>
        </tr>
        <!-- Other items can be added here -->
    </tbody>
</table>

<script src="script.js"></script>

</body>
</html>
